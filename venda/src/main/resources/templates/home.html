<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Venda de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Venda de Jogos</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">Bem-vindo, <span th:text="${#authentication.name}">Usuário</span></span>
                <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Bem-vindo à Plataforma de Jogos</h1>
        <p class="lead mb-4">Escolha uma das opções abaixo:</p>

        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/anunciar}" class="btn btn-dark btn-lg">
                <i class="bi bi-megaphone"></i> Anunciar Jogos
            </a>
            <a th:href="@{/comprar}" class="btn btn-dark btn-lg">
                <i class="bi bi-cart"></i> Comprar Jogos
            </a>
        </div>
    </div>

    <div th:insert="footer :: *"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
