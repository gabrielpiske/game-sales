<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" th:text="'Olá, ' + ${usuarioNome}">Olá, Usuário</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Meu Carrinho</h1>

        <!-- Tabela de jogos no carrinho -->
        <form method="post" action="/carrinho/remover">
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Nome do Jogo</th>
                        <th>Preço</th>
                        <th>Remover Jogo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrinho}">
                        <td th:text="${item.jogo.nome}">Nome do Jogo</td>
                        <td th:text="'R$ ' + ${item.jogo.preco}">R$ 0,00</td>
                        <td>
                            <button type="submit" name="id" th:value="${item.id}" class="btn btn-danger"
                            onclick="return confirm('Tem certeza que deseja remover?');">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total:</h4>
            <h4 th:text="'R$ ' + ${valorTotal}">R$ 0,00</h4>
        </div>

        <div class="mt-5 text-center">
            <a class="btn btn-dark btn-lg me-3">Pagar com PIX</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
