<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Pagamento via PIX</h1>
        <p class="mt-4">Escaneie o QR Code abaixo para realizar o pagamento.</p>

        <!-- QR Code -->
        <img th:src="@{/gerar-qrcode(payload=${qrCodePayload})}" alt="QR Code do PIX" class="mt-3">

        <div class="mt-5">
            <a href="/carrinho" class="btn btn-secondary">Voltar ao Carrinho</a>
        </div>
    </div>
</body>
</html>
